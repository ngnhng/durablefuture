services:
  nats:
    image: nats:2.12-alpine
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--cluster_name=NATS"
      - "--http_port=8222"
    ports:
      - "4222:4222"
      - "8222:8222"

  server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGETBIN: server
        TARGETPKG: ./cmd/durablefuture-server
    depends_on:
      - nats
    environment:
      - MODE=debug
      - NATS_HOST=nats
      - NATS_PORT=4222
      - NATS_URL=nats://nats:4222
    entrypoint: ["/bin/app"]
    command: ["--host", "nats", "--port", "4222"]

  workflow-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGETBIN: worker
        TARGETPKG: ./examples/cmd
    depends_on:
      - nats
      - server
    environment:
      - NATS_URL=nats://nats:4222
      - EXAMPLE_SCENARIO=${EXAMPLE_SCENARIO:-order}
    entrypoint: ["/bin/app"]
    command:
      [
        "-worker=workflow",
        "-example=${EXAMPLE_SCENARIO:-order}",
        "-nats-url=nats://nats:4222",
      ]

  activity-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGETBIN: worker
        TARGETPKG: ./examples/cmd
    depends_on:
      - nats
      - server
    environment:
      - NATS_URL=nats://nats:4222
      - EXAMPLE_SCENARIO=${EXAMPLE_SCENARIO:-order}
    entrypoint: ["/bin/app"]
    command:
      [
        "-worker=activity",
        "-example=${EXAMPLE_SCENARIO:-order}",
        "-nats-url=nats://nats:4222",
      ]
