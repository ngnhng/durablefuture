services:
  nats:
    image: nats:2.11-alpine
    command:
      - "--jetstream"
      - "-sd"
      - "/data"
      - "--cluster_name"
      - "NATS"
      - "--http_port"
      - "8222"
    ports:
      - "4222:4222" # Public NATS port
      - "8222:8222" # Monitoring port

  server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: durablefuture
        MODULE_RUN_PATH: ./api
        TARGETARCH: "${TARGETARCH:-amd64}"
        MODE: "${MODE:-debug}"
    depends_on:
      - nats
    environment:
      - NATS_URL=nats://nats:4222
    command: ["/server", "serve", "--host=nats"]
    ports:
      - "8080:8080" # Web interface port

  activity-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: usage
        MODULE_RUN_PATH: .
        TARGETARCH: "${TARGETARCH:-amd64}"
        MODE: "${MODE:-debug}"
    depends_on:
      - nats
      - server
    environment:
      - NATS_URL=nats://nats:4222
    command: ["/server", "--worker=activity"]

  workflow-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: usage
        MODULE_RUN_PATH: .
        TARGETARCH: "${TARGETARCH:-amd64}"
        MODE: "${MODE:-debug}"
    depends_on:
      - nats
      - server
    environment:
      - NATS_URL=nats://nats:4222
    command: ["/server", "--worker=workflow"]

  client:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: usage
        MODULE_RUN_PATH: .
        TARGETARCH: "${TARGETARCH:-amd64}"
        MODE: "${MODE:-debug}"
    depends_on:
      - nats
      - server
    environment:
      - NATS_URL=nats://nats:4222
    command: ["/server", "--worker=client"]