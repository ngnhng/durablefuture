syntax = "proto3";

package api.proto.command.v1;

option go_package = "github.com/ngnhng/durablefuture/internal/gen/go/api/proto/command/v1;commandv1";

message CommandRequest {
  string request_id = 1;
}

message CommandResponse {
  string status = 1;
}

service CommandService {
  rpc Command(CommandRequest) returns (CommandResponse);
}
